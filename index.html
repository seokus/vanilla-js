<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="greeting__box">
      <form class="greeting__form" id="greetingForm">
        <input
          class="greeting__input"
          id="greetingInput"
          type="text"
          required
          placeholder="Write your name!!"
        />
        <button class="greeting-login" type="submit" id="greetingBtn">
          Login
        </button>
      </form>
      <div id="greetingDisplayBox" style="display: none">
        <h1 class="greeting__title" id="greetingDisplay"></h1>
        <button id="greetingLogout">Logout</button>
      </div>
    </div>
    <div class="clock">
      <span id="clockNum"></span>
    </div>
    <div class="quote__box">
      <span id="quote"></span>
      <img id="quoteImg" src="#" alt="" />
      <p id="author"></p>
      <button id="previous"><</button>
      <button id="next">></button>
    </div>
    <form action="#" id="todoForm">
      <input
        type="text"
        id="todoInput"
        required
        placeholder="Write To Do List!!"
      />
    </form>
    <ul id="todoList"></ul>

    <script src="greeting.js"></script>
    <script src="clock.js"></script>
    <script src="quote.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
